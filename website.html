<html>
<head>
    <title>Website with Logo, Search Bar, and Boxes with Clickable Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="introduction.html">
                <img src="cutieelogo.jpg" alt="Logo" class="logo-img">
            </a>
        </div>
        <div class="container">
            <header>
                
                <h1 class="title" center>Luxe Organix</h1>
                <p class="subtitle" center>Elevate your everyday beauty routine with nature's finest active ingredients, where radiant skin meets luxurious self-care transform your rituals into moments of pure indulgence.</p>
            </header>
        </div>
        <div class="box-container">
            <div class="box">
                <a href="product1.html">
                    <img src="cleanser.jpg" alt="Image 1">
                    <p class="label">cleanser</p>
                </a>
            </div>
            <div class="box">
                <a href="product2.html">
                    <img src="toner.jpg" alt="Image 2">
                    <p class="label">Toner</p>
                </a>
            </div>
            <div class="box">
                <a href="product3.html">
                    <img src="serum.jpg" alt="Image 3">
                    <p class="label">serum</p>
                </a>
            </div>
            <div class="box">
                <a href="product4.html">
                    <img src="gel.jpg" alt="Image 4">
                    <p class="moisturizer">Toner</p>
                </a>
            </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="done-button" onclick="window.location.href='credits.html'">Done</button>
    </div>
</body>
</html>
